909version: '3.8'

services:
  moto-glue:
    image: motoserver/moto:latest
    command: -H 0.0.0.0
    ports:
      - "5001:5000"
    environment:
      - MOTO_SERVICE=glue
      - TEST_SERVER_MODE=true

  # 1. Kafka in Kraft mode
  kafka:
    image: apache/kafka:latest
    hostname: kafka
    container_name: kafka
    ports:
      - "9092:9092"
      - "9094:9094"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,LOCALHOST:PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093,LOCALHOST://0.0.0.0:9094
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,LOCALHOST://localhost:9094
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CLUSTER_ID: 'testcontainers'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_HELP_OPTS: -Xmx4096M
    volumes:
      - kafka-data:/var/lib/kafka/data

  # 2. Apicurio Registry
  apicurio:
    image: apicurio/apicurio-registry:latest
    container_name: apicurio
    ports:
      - "8080:8080"
    environment:
      REGISTRY_DATASOURCE_URL: "jdbc:h2:mem:registry;DB_CLOSE_DELAY=-1"
      REGISTRY_DATASOURCE_USERNAME: "sa"
      REGISTRY_DATASOURCE_PASSWORD: "sa"
    depends_on:
      - kafka

  # 3. Solr in cloud mode
  solr:
    image: solr:9.8.1
    container_name: solr
    ports:
      - "8983:8983"
    command: solr -c -f
    environment:
      SOLR_HEAP: "2g"

  # 4. Kafka UI
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    ports:
      - "8081:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
    depends_on:
      - kafka

  # 5. OpenSearch 3.0
  opensearch:
    image: opensearchproject/opensearch:3.0.0
    container_name: opensearch
    ports:
      - "9200:9200"
      - "9600:9600"  # Required for Performance Analyzer
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
      - "DISABLE_INSTALL_DEMO_CONFIG=true"
      - "DISABLE_SECURITY_PLUGIN=true"  # For development simplicity
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - opensearch-data:/usr/share/opensearch/data
    networks:
      - internal_app_net

  # 6. OpenSearch Dashboards
  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:3.0.0
    container_name: opensearch-dashboards
    ports:
      - "5601:5601"
    environment:
      - OPENSEARCH_HOSTS=["http://opensearch:9200"]
      - "DISABLE_SECURITY_DASHBOARDS_PLUGIN=true"  # For development simplicity
    depends_on:
      - opensearch
    networks:
      - internal_app_net

  consul:
    image: hashicorp/consul:latest
    container_name: consul-server-dev
    ports:
      - "8500:8500"
      - "8600:8600/tcp"
      - "8600:8600/udp"
      - "8300:8300"
      - "8301:8301/tcp"
      - "8301:8301/udp"
    command: "agent -dev -client=0.0.0.0 -ui"

networks:
  internal_app_net:
    driver: bridge
    name: search-dev

volumes:
  kafka-data:
  solr-data:
  opensearch-data: