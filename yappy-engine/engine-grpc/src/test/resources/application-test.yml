micronaut:
  application:
    name: engine-grpc-test
  server:
    port: -1  # Random port for testing
    
grpc:
  server:
    port: 0  # Random available port for testing
    max-inbound-message-size: 104857600  # 100MB
    max-concurrent-calls: 50
    
  # Client configuration for integration tests
  channels:
    engine-grpc:
      address: localhost:${grpc.server.port}
      plaintext: true
      max-retry-attempts: 3

# Engine gRPC configuration
engine:
  grpc:
    event-driven-enabled: true
    
# Test logging
logger:
  levels:
    com.krickert.search.engine.grpc: DEBUG
    io.grpc: INFO
    io.micronaut.grpc: DEBUG
    root: INFO