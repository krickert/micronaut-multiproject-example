# Enable test resources
testcontainers.enabled=true

# Enable specific test resource providers by their name
# These names come from the getName() method in each provider
hashicorp-consul.enabled=true
apache-kafka.enabled=true
apicurio.enabled=true
moto.enabled=true
opensearch3.enabled=true

# Module containers
yappy-chunker.enabled=true
yappy-tika.enabled=true
yappy-embedder.enabled=true
yappy-echo.enabled=true
yappy-test-module.enabled=true

# KV properties to set on startup (optional)
# containers.hashicorp-consul.kv-properties[0]=configs/test-key=test-value

# DO NOT set consul properties here - they will prevent test resources from resolving them dynamically!
# Test resources will provide:
# - consul.client.host
# - consul.client.port
# - kafka.bootstrap.servers
# - apicurio.registry.url
# - opensearch.url
# - aws.endpoint