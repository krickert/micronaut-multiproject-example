micronaut:
  application:
    name: chunker
  server:
    port: ${random.port} # Use a random port

grpc:
  server:
    enabled: true
    port: ${random.port}
  client:
    discovery:
      enabled: true

# Consul client configuration
consul:
  client:
    watch:
      enabled: true
    enabled: true
    registration:
      enabled: true
      service-id: chunker
      name: chunker
      check:
        enabled: true
        interval: 5s
        timeout: 3s
    discovery:
      enabled: true
      # Use the same Consul instance for all application contexts
      shared-instance: true
    config:
      enabled: true
      format: properties
      path: config/pipeline


kafka:
  enabled: true
  schema:
    registry:
      type: apicurio
  producers:
    default:
      apicurio:
        registry:
          url: ${apicurio.registry.url}
