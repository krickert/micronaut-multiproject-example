# src/test/resources/application-test.yml
micronaut:
  application:
    name: two-grpc-services-test-app # Keep the name for context, but disable its default registration
  server:
    port: -1
  test:
    resources:
      enabled: true

app:
  config:
    cluster-name: test-cluster
    consul:
      key-prefixes:
        pipeline-clusters: pipeline-configs/clusters
        schema-versions: pipeline-configs/schemas/versions
      watch-seconds: 5

consul:
  consul:
    client:
      enabled: true
      registration:
        enabled: false # The test runner doesn't register itself as a service
      discovery:
        enabled: true # The test runner might need to discover services for verification
        shared-instance: true


kafka:
  enabled: true
  schema:
    registry:
      type: apicurio
  producers:
    default:
      apicurio:
        registry:
          url: ${apicurio.registry.url}