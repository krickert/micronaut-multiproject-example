micronaut:
  application:
    name: chunker
  server:
    port: ${random.port}
grpc:
  server:
    port: ${random.port}
  services:
    chunker:
      enabled: true   # Explicitly enable chunker (or rely on defaultValue)
    echo:
      enabled: false  # <<< This is the key: disable EchoService for this test environment
  client:
    plaintext: true
    discovery:
      enabled: false


# Disable other services to avoid port conflicts
chunker.grpc.server:
  enabled: false

# Consul client configuration
consul:
  client:
    watch:
      enabled: false
    registration:
      enabled: false
      port: ${grpc.server.port} # Micronaut resolves this to the gRPC server's port
      check:
        enabled: true
        interval: 5s
        timeout: 3s
    discovery:
      enabled: false
    config:
      enabled: true
      format: properties
      path: config/pipeline

kafka:
  enabled: true
  schema:
    registry:
      type: apicurio
  producers:
    default:
      apicurio:
        registry:
          url: ${apicurio.registry.url}
