<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Consul Configuration</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        .container { width: 500px; margin: auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input[type="text"], input[type="number"] { width: 100%; padding: 8px; box-sizing: border-box; }
        .button { padding: 10px 15px; background-color: #007bff; color: white; border: none; cursor: pointer; }
        .message { padding: 10px; margin-bottom: 15px; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
<div class="container">
    <h1>Consul Configuration</h1>

    <div th:if="${message}" th:class="${success == true ? 'message success' : 'message error'}" th:text="${message}"></div>

    <form th:action="@{/setup/consul}" method="post">
        <div class="form-group">
            <label for="host">Host:</label>
            <input type="text" id="host" name="host" th:value="${consulConfig != null ? consulConfig.host : 'localhost'}">
        </div>
        <div class="form-group">
            <label for="port">Port:</label>
            <input type="number" id="port" name="port" th:value="${consulConfig != null ? consulConfig.port : 8500}">
        </div>
        <div class="form-group">
            <label for="aclToken">ACL Token (Optional):</label>
            <input type="text" id="aclToken" name="aclToken" th:value="${consulConfig != null ? consulConfig.acl_token : ''}">
        </div>
        <button type="submit" class="button">Save Configuration</button>
    </form>
</div>
</body>
</html>
