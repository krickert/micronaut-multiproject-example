# Test configuration for TestContainers
micronaut:
  application:
    name: consul-config-service-test

# TestContainers configuration
testcontainers:
  enabled: true
  kafka: true
  moto: false
  consul: true
  apicurio: true

# Consul client configuration
consul:
  client:
    enabled: true
    registration:
      enabled: false
    config:
      enabled: true
    discovery:
      enabled: false
    watch:
      enabled: false
  data:
    seeding:
      enabled: true

# Logging configuration
logger:
  levels:
    com.krickert.search.config.consul: DEBUG
    io.micronaut.discovery: DEBUG
    io.micronaut.testcontainers: DEBUG

kafka:
  enabled: true
  schema:
    registry:
      type: apicurio

grpc:
  server:
    enabled: false
