# Test configuration for KafkaSerdeFactory tests
kafka:
  consumer:
    dynamic:
      enabled: false
  schema:
    registry:
      type: apicurio
  bootstrap:
    servers: localhost:9092
  consumers:
    default:
      key.deserializer: org.apache.kafka.common.serialization.UUIDDeserializer
      value.deserializer: io.apicurio.registry.serde.protobuf.ProtobufKafkaDeserializer
      apicurio.registry.url: http://localhost:8080/apis/registry/v3
      deserializer.specific.value.return.class: com.krickert.search.model.PipeStream
  producers:
    default:
      key.serializer: org.apache.kafka.common.serialization.UUIDSerializer
      value.serializer: io.apicurio.registry.serde.protobuf.ProtobufKafkaSerializer
      apicurio.registry.url: http://localhost:8080/apis/registry/v3

# Pipeline configuration for testing
pipeline:
  pipelineServiceName: test-service
  configs:
    test-pipeline:
      service:
        test-service:
          kafkaListenTopics:
            - test-topic
          kafkaPublishTopics:
            - test-output-topic
          serviceImplementation: test-service-impl
          configParams:
            param1: value1
            param2: value2
