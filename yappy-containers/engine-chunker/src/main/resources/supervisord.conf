[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:engine]
command=java -Dconfig.file=/app/engine/application.yml -jar /app/engine/engine.jar
directory=/app/engine
autostart=true
autorestart=true
startretries=3
startretrydelay=5
user=appuser
environment=YAPPY_ENGINE_NAME="yappy-engine-chunker",YAPPY_CLUSTER_NAME="%(ENV_YAPPY_CLUSTER_NAME)s",CONSUL_HOST="%(ENV_CONSUL_HOST)s",CONSUL_PORT="%(ENV_CONSUL_PORT)s",KAFKA_BOOTSTRAP_SERVERS="%(ENV_KAFKA_BOOTSTRAP_SERVERS)s",APICURIO_REGISTRY_URL="%(ENV_APICURIO_REGISTRY_URL)s"
stdout_logfile=/var/log/supervisor/engine.log
stderr_logfile=/var/log/supervisor/engine.err.log
priority=10

[program:chunker]
command=java -Dconfig.file=/app/modules/module-application.yml -jar /app/modules/chunker.jar
directory=/app/modules
autostart=true
autorestart=true
startretries=3
startretrydelay=5
user=appuser
environment=MICRONAUT_APPLICATION_NAME="chunker",MICRONAUT_SERVER_PORT="50053",GRPC_SERVER_PORT="50053"
stdout_logfile=/var/log/supervisor/chunker.log
stderr_logfile=/var/log/supervisor/chunker.err.log
priority=20

[group:yappy]
programs=engine,chunker

[unix_http_server]
file=/var/run/supervisor.sock

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface