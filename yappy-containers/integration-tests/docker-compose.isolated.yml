networks:
  yappy-test-isolated:
    driver: bridge

services:
  # Infrastructure services - all on isolated network, no port mapping needed for tests
  consul-isolated:
    image: hashicorp/consul:1.18.0
    container_name: consul-test-isolated
    environment:
      - CONSUL_BIND_INTERFACE=eth0
      - CONSUL_CLIENT_INTERFACE=eth0
    networks:
      - yappy-test-isolated
    healthcheck:
      test: ["CMD", "consul", "members"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka-isolated:
    image: apache/kafka:3.7.0
    container_name: kafka-test-isolated
    environment:
      - KAFKA_NODE_ID=1
      - KAFKA_PROCESS_ROLES=broker,controller
      - KAFKA_CONTROLLER_QUORUM_VOTERS=1@kafka-isolated:9093
      - KAFKA_LISTENERS=PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka-isolated:9092
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      - KAFKA_LOG_DIRS=/var/lib/kafka/data
      - KAFKA_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
      - KAFKA_AUTO_CREATE_TOPICS_ENABLE=true
    networks:
      - yappy-test-isolated
    healthcheck:
      test: ["CMD-SHELL", "kafka-topics.sh --bootstrap-server localhost:9092 --list"]
      interval: 10s
      timeout: 5s
      retries: 5

  apicurio-isolated:
    image: apicurio/apicurio-registry-mem:2.5.11.Final
    container_name: apicurio-test-isolated
    environment:
      - QUARKUS_HTTP_PORT=8080
    networks:
      - yappy-test-isolated
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health/ready"]
      interval: 10s
      timeout: 5s
      retries: 5

  opensearch-isolated:
    image: opensearchproject/opensearch:2.11.1
    container_name: opensearch-test-isolated
    environment:
      - discovery.type=single-node
      - OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m
      - DISABLE_SECURITY_PLUGIN=true
    networks:
      - yappy-test-isolated
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -q '\"status\":\"green\\|yellow\"'"]
      interval: 10s
      timeout: 5s
      retries: 10

  # Engine containers - minimal port exposure
  engine-tika-isolated:
    image: ${DOCKER_REGISTRY:-nas:5000}/${DOCKER_NAMESPACE:-yappy}/engine-tika-parser:latest
    container_name: engine-tika-test-isolated
    environment:
      - YAPPY_CLUSTER_NAME=test-cluster
      - CONSUL_HOST=consul-isolated
      - CONSUL_PORT=8500
      - KAFKA_BOOTSTRAP_SERVERS=kafka-isolated:9092
      - APICURIO_REGISTRY_URL=http://apicurio-isolated:8080
      - YAPPY_ENGINE_NAME=engine-tika-test
    networks:
      - yappy-test-isolated
    depends_on:
      consul-isolated:
        condition: service_healthy
      kafka-isolated:
        condition: service_healthy
      apicurio-isolated:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 10

  engine-chunker-isolated:
    image: ${DOCKER_REGISTRY:-nas:5000}/${DOCKER_NAMESPACE:-yappy}/engine-chunker:latest
    container_name: engine-chunker-test-isolated
    environment:
      - YAPPY_CLUSTER_NAME=test-cluster
      - CONSUL_HOST=consul-isolated
      - CONSUL_PORT=8500
      - KAFKA_BOOTSTRAP_SERVERS=kafka-isolated:9092
      - APICURIO_REGISTRY_URL=http://apicurio-isolated:8080
      - YAPPY_ENGINE_NAME=engine-chunker-test
    networks:
      - yappy-test-isolated
    depends_on:
      consul-isolated:
        condition: service_healthy
      kafka-isolated:
        condition: service_healthy
      apicurio-isolated:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 10

  engine-embedder-isolated:
    image: ${DOCKER_REGISTRY:-nas:5000}/${DOCKER_NAMESPACE:-yappy}/engine-embedder:latest
    container_name: engine-embedder-test-isolated
    environment:
      - YAPPY_CLUSTER_NAME=test-cluster
      - CONSUL_HOST=consul-isolated
      - CONSUL_PORT=8500
      - KAFKA_BOOTSTRAP_SERVERS=kafka-isolated:9092
      - APICURIO_REGISTRY_URL=http://apicurio-isolated:8080
      - YAPPY_ENGINE_NAME=engine-embedder-test
    networks:
      - yappy-test-isolated
    depends_on:
      consul-isolated:
        condition: service_healthy
      kafka-isolated:
        condition: service_healthy
      apicurio-isolated:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 10

  engine-opensearch-sink-isolated:
    image: ${DOCKER_REGISTRY:-nas:5000}/${DOCKER_NAMESPACE:-yappy}/engine-opensearch-sink:latest
    container_name: engine-opensearch-sink-test-isolated
    environment:
      - YAPPY_CLUSTER_NAME=test-cluster
      - CONSUL_HOST=consul-isolated
      - CONSUL_PORT=8500
      - KAFKA_BOOTSTRAP_SERVERS=kafka-isolated:9092
      - APICURIO_REGISTRY_URL=http://apicurio-isolated:8080
      - OPENSEARCH_HOSTS=opensearch-isolated:9200
      - YAPPY_ENGINE_NAME=engine-opensearch-sink-test
    networks:
      - yappy-test-isolated
    depends_on:
      consul-isolated:
        condition: service_healthy
      kafka-isolated:
        condition: service_healthy
      apicurio-isolated:
        condition: service_healthy
      opensearch-isolated:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 10