micronaut:
  application:
    name: yappy-api
  security:
    enabled: false  # Disable security for tests
    intercept-url-map:
      - pattern: /**
        access: 
          - isAnonymous()
  server:
    cors:
      enabled: true
  config-client:
    enabled: false
  discovery:
    enabled: false

app:
  config:
    consul:
      key-prefixes:
        pipeline-clusters: "clusters"
        schema-versions: "schema-versions"
        whitelists: "whitelists"

consul:
  client:
    enabled: false
  config:
    enabled: false
  discovery:
    enabled: false