# Test configuration for Consul
micronaut.application.name=consul-test
micronaut.config-client.enabled=true

consul.client.enabled=true
consul.client.defaultZone=${CONSUL_HOST:localhost}:${CONSUL_PORT:8500}
consul.client.config.enabled=true
consul.client.config.format=YAML
consul.client.config.path=/config
consul.client.watch.enabled=false
