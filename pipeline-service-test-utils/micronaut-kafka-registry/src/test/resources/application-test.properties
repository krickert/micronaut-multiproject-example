# Define the topic names for Kafka integration tests
kafka.topic.pipedoc=test-pipedoc
kafka.topic.pipedoc-apicurio=test-pipedoc-apicurio

# Kafka consumer configuration
kafka.consumers.default.auto.offset.reset=earliest
kafka.consumers.default.session.timeout.ms=10000
kafka.consumers.default.heartbeat.interval.ms=3000
kafka.consumers.default.max.poll.interval.ms=300000
kafka.consumers.default.max.poll.records=500

# Kafka producer configuration
kafka.producers.default.acks=all
kafka.producers.default.retries=3
kafka.producers.default.batch.size=16384
kafka.producers.default.linger.ms=1
kafka.producers.default.buffer.memory=33554432

# Schema registry configuration
schema.registry.enabled=true