# Apicurio Registry configuration
kafka.registry.type=apicurio

# Micronaut application configuration
micronaut.application.name=pipeline-test-platform
kafka.enabled=true
kafka.health.enabled=false
consul.client.config.enabled=false
consul.client.discovery.enabled=false
consul.client.watch.enabled=false

# Pipeline configuration
pipeline.name=pipeline1
pipeline.service.name=test-service
pipeline.listen.topics=test-pipeline-input
pipeline.configs.pipeline1.service.test-service.kafka-listen-topics=test-pipeline-input,test-processor-input
pipeline.configs.pipeline1.service.test-service.kafka-publish-topics=test-pipeline-output,pipeline-test-output-topic
