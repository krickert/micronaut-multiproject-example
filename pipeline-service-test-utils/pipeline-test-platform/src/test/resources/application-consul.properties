# Consul configuration
consul.client.config.enabled=true
consul.client.discovery.enabled=true
consul.client.watch.enabled=false

# Micronaut application configuration
micronaut.application.name=pipeline-test-platform

# Disable Kafka for pure Consul tests
kafka.enabled=true
kafka.health.enabled=false

# Pipeline configuration
pipeline.name=pipeline1
pipeline.service-name=test-service
pipeline.listen.topics=test-pipeline-input
pipeline.configs.pipeline1.service.test-service.kafka-listen-topics=test-pipeline-input
pipeline.configs.pipeline1.service.test-service.kafka-publish-topics=test-pipeline-output
